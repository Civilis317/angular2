<!-- app.component.html -->
<div class="row">
	<div class="col-md-6">
		<h1>{{ title }}</h1>
		<ul class="list-group">
			<li class="list-group-item"
				*ngFor="#city of cities"
				(click)="showCity(city)">{{ city.name }}
				<a [routerLink]="['Detail', {name: city.name, id: city.id}]" class="btn btn-sm btn-default pull-right">Details</a>
				<!--<span class="badge">{{city.rating}}</span>-->
			</li>
		</ul>
		<button class="btn btn-primary" (click)="clearCity()">Leegmaken</button>
		<hr>
		<city-orders></city-orders>
	</div>
	<div class="col-md-6">
		<div *ngIf="currentCity">
			<city-detail
					[city]="currentCity"
					(rating)="updateCityRating($event)">
			</city-detail>
		</div>
	</div>
</div>
