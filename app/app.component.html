<!-- begin  app.component.html -->
<h1>{{title}}</h1>

<input type="checkbox" (change)="toggleCities()"> &nbsp; {{toggleMsg}} 

<ul class="list-group" *ngIf="showCities">
	<li class="list-group-item" *ngFor="#city of cities" (click)="cityDetail(city)">{{city.name}}</li>
</ul>

<div *ngIf="currentCity">
	<img [src]="cityPhoto" [alt]="currentCity.name" style="width: 400px; height: 300px">
	<h2>{{currentCity.name}}</h2>
</div>

<div>
	<input type="text" class="input-lg" placeholder="New city..." #newCity (keyup)="changeCity(newCity.value)">
	&nbsp;
	<button class="btn btn-success" (click)="addCity(newCity.value)">add City</button>
	
</div>

<!-- end  app.component.html -->
