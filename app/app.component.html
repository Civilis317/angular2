<!-- app.component.html -->
<div class="row">
	<div class="col-md-6">
		<h1>{{ title }}</h1>
		<input class="input-lg" type="text"
			   placeholder="filter steden..."
			   [(ngModel)]="filterCity">
		<ul class="list-group">
			<li class="list-group-item"
				*ngFor="#city of cities | filter: filterCity"
				(click)="showCity(city)">{{ city.name | uppercase }}
				<span class="badge">{{city.rating}}</span>
			</li>
		</ul>
		<button class="btn btn-primary" (click)="clearCity()">Leegmaken</button>
		<hr>
		<city-orders></city-orders>
	</div>
	<div class="col-md-6">
		<div *ngIf="currentCity">
			<city-detail
					[city]="currentCity"
					(rating)="updateCityRating($event)">
			</city-detail>
		</div>
	</div>
</div>
